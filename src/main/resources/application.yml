spring:
  application:
    name: zuul-server
server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}

zuul:
  routes:
    productos:
      service-id: servicio-productos
      path: /api/productos/**
    items:
      service-id: servicio-item
      path: /api/items/**